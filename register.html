<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h2>Register</h2>
        <form id="register-form">
            <label>Name</label>
            <input type="text" value="" name="name" placeholder="Enter your name"><br>
            <label > Gender</label><br>
            <label>Male</label>
            <input type="radio" name="gender" value="male"/>
            <label > Female</label>
            <input type="radio" name="gender" value="female"/>
            <label > Other</label>
            <input type="radio" name="gender" value="other"/><br><br>
            <label for=""> Age</label>
            <input type="number" min="1" name="age" ><br><br><br>
            <label for=""> Blood Group</label>
            <select name="bloodgroup">  
                <option>A+</option>
                <option>B+</option>
                <option>A-</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
            <br><br>
            <label for="">Address</label>
            <input type="text" placeholder="Enter your Address" name="addres"><br><br>
            <label for="">Prefferd date </label>
            <input type="date" name="date"><br><br>
            <input type="submit" value="Submit">
        </form>
        <script>
            const form =document.getElementById("register-form");
            form.addEventListener("submit",function(e){
                e.preventDefault();
                const userdata ={
                    name:form.elements.name.value,
                    age:form.elements.age.value,
                    bloodgroup: form.elements.bloodgroup.value,
                    date:form.elements.date.value,
                    address:form.elements.addres.value,
                }
                console.log(userdata);
            });
        </script>
    </header>
    
</body>
</html>
